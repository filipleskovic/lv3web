<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrijeme</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>Dobrodosli na stranicu s vremenskom prognozom</h1>
    </header>

    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="slike.html">Slike</a></li>
            <li><a href="grafikon.html">Grafikoni</a></li>
            <li><a href="lv4.html">LV4</a></li>
        </ul>
    </nav>

    <div id="filteri">
        <select id="filter-genre">
            <option value="">Odaberi Sezonu</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Autumn">Autumn</option>
            <option value="Winter">Winter</option>
        </select>
        <input type="number" id="filter-temperature" placeholder="Temperatura od" style="max-width: 400px;">
        <div class="inputButtons">
            <input type="radio" id="inland" name="location" value="inland">
            <label for="inland">Inland</label>
            <input type="radio" id="mountain" name="location" value="mountain">
            <label for="mountain">Mountain</label>
            <input type="radio" id="coastal" name="location" value="coastal">
            <label for="coastal">Coastal</label>
        </div>
        <button id="primijeni-filtere">Filtriraj</button>
    </div>

    <div class="tableAndAside">
        <div class="tableAndButton">
            <table id="vrijeme-tablica2">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Temperature (°C)</th>
                        <th>Humidity (%)</th>
                        <th>Wind Speed (km/h)</th>
                        <th>Season</th>
                        <th>Location</th>
                        <th>Weather Type</th>
                    </tr>
                </thead>
                <tbody id="weather-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>© 2025. Web Programiranje. Sva prava pridržana.</p>
    </footer>

    <script>
        function fetchWeatherData() {
            fetch('getWeathers.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('weather-table-body');
                    tableBody.innerHTML = ''; // Clear table before adding new rows

                    data.forEach(item => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.temperature}</td>
                            <td>${item.humidity}</td>
                            <td>${item.wind_speed}</td>
                            <td>${item.season}</td>
                            <td>${item.location}</td>
                            <td>${item.weather_type}</td>
                        `;
                        
                        // Make each row clickable
                        row.addEventListener('click', function() {
                            openWeatherDetailPage(item);
                        });

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Greška pri dohvaćanju podataka:', error);
                });
        }

        function openWeatherDetailPage(item) {
            const detailWindow = window.open('', '_blank');
            const backgroundColor = getBackgroundColor(item.temperature);
            
            // Setting the background color based on temperature
            detailWindow.document.write(`
                <html>
                    <head>
                        <title>Detalji o vremenu</title>
                        <style>
                            body {
                                background-color: ${backgroundColor};
                                font-family: Arial, sans-serif;
                                padding: 20px;
                            }
                            .card {
                                background-color: white;
                                padding: 20px;
                                border-radius: 10px;
                                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                                width: 80%;
                                margin: 0 auto;
                            }
                            h2 {
                                text-align: center;
                                color: #333;
                            }
                            p {
                                font-size: 18px;
                                margin: 10px 0;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="card">
                            <h2>Detalji o vremenskoj prognozi</h2>
                            <p><strong>ID:</strong> ${item.id}</p>
                            <p><strong>Temperature (°C):</strong> ${item.temperature}</p>
                            <p><strong>Humidity (%):</strong> ${item.humidity}</p>
                            <p><strong>Wind Speed (km/h):</strong> ${item.wind_speed}</p>
                            <p><strong>Season:</strong> ${item.season}</p>
                            <p><strong>Location:</strong> ${item.location}</p>
                            <p><strong>Weather Type:</strong> ${item.weather_type}</p>
                        </div>
                    </body>
                </html>
            `);
        }

        function getBackgroundColor(temperature) {
            if (temperature > 30) {
                return 'lightcoral'; 
            } else if (temperature >= 15) {
                return 'lightgreen';
            } else {
                return 'lightblue'; 
            }
        }

        window.onload = fetchWeatherData;
    </script>
    <script src="open_weather_detail.js"></script>
</body>
</html>
